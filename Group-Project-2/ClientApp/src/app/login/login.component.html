<h2>Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="form-floating mb-3">
            <input type="email" id="Email" formControlName="Email" class="form-control" placeholder="name@example.com" />
        <label for="Email">Email</label>
        
    </div>
    </div>
    <div class="form-group">
        <div class="form-floating mb-3">
            <input type="password" id="ProvidedPassword" formControlName="ProvidedPassword" class="form-control" placeholder="********" />
        <label for="Password">Password</label>
        
    </div>
    </div>
    <button class="btn btn-primary me-2" type="submit" >Login</button>
</form>
