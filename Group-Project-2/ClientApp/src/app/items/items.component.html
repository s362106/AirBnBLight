
<h1 id="tableLabel">List of Items ({{viewTitle}} View)</h1>

<button class='btn btn-primary' (click)='getItems()'>Get Items</button>

<div class='row'>
  <div class='col-md-2'>Filter by:</div>
  <div class='col-md-4'>
    <input type='text'
           [(ngModel)]='listFilter' />
  </div>
</div>

<div class='row'>
  <div class='col-md-6'>
    <h4>Filtered by: {{listFilter}}</h4>
  </div>
</div>

<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>ItemId</th>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th width="180">
        <button class='btn btn-primary'
                (click)='toggleImage()'>
          {{ displayImage ? 'Hide' : 'Show' }} Image
        </button>
      </th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let item of filteredItems'>
      <td>{{ item.ItemId }}</td>
      <td>{{ item.Name }}</td>
      <td width="120">{{ item.Price | convertToCurrency: 'kr.' }}</td>
      <td>{{ item.Description }}</td>
      <td *ngIf="displayImage"><img [src]='item.ImageUrl' width="80" /></td>
      <td>
        <a [routerLink]="['/itemform', 'edit', item.ItemId]">Update</a>
        <a class="delete-link" (click)="deleteItem(item)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>

<button class='btn btn-primary' [routerLink]="['/itemform', 'create', -1]">Create New Item</button>
<button class='btn btn-secondary' routerLink="/itemform">Create New Item</button>
